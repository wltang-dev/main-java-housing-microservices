apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      protocol: TCP
      port: 9000           # 对外暴露的端口（K8s Service Port）
      targetPort: 9000     # 容器内部的端口
  type: ClusterIP           # 如果要外部访问可改为 LoadBalancer 或 NodePort
